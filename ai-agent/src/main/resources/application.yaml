camel:
  main:
    run-controller: true
    name: CamelSpringAI

spring:
  main:
    web-application-type: none
  ai:
    model:
      chat: ollama
      embedding:
        text: ollama
    ollama:
      base-url: http://localhost:11434
      chat:
        model: granite4:3b
        options:
          temperature: 0.7
      embedding:
        model: embeddinggemma:300m
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        collection-name: camel-ai-docs
        initialize-schema: true
        use-tls: false

logging:
  level:
    org.apache.camel: INFO
    sample.camel: INFO
    org.springframework.ai: INFO
